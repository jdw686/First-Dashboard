<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <style>
      header {margin: 0; padding: 0; text-align: center; font-family: Avenir Book;}
      h2 {margin: 0; padding: 0; text-align: center;}
      .table {margin: 0 auto; display:block; text-align: left; width: 800px;}
    </style>
</head>
<body>
<header>
  <h2>Year-End Income and Expenses in {{year}}</h2>
          <div class="table" id="summary_table">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('summary_table',graphs,{});
                </script><!-- this connects to the bargraph in js file -->
              </div>
          <br>
          <br>
          <div class="chart" id="bargraph">
                <script>
                    var graphs = {{bar | safe}};
                    Plotly.plot('bargraph',graphs,{});
                </script><!-- this connects to the bargraph in js file -->
          </div>
          <br>
          <br>
          <h2>Year End Results by Tax Source</h2>
          <div class="chart" id="revenue_table">
                <script>
                    var graphs = {{plot2 | safe}};
                    Plotly.plot('revenue_table',graphs,{});
                </script><!-- this connects to the bargraph in js file -->
              </div>
          <br>
          <br>
          <h2>Year End Results by Expense Category</h2>
          <div class="chart" id="expense_table">
                <script>
                    var graphs = {{plot3 | safe}};
                    Plotly.plot('expense_table',graphs,{});
                </script><!-- this connects to the bargraph in js file -->
              </div>
            </div>
        </div>
    </div>
</div>
</header>
<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plots.js') }}"></script>
</body>
</html>
